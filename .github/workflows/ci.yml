name: CI (PR only)

on:
  pull_request:          # ← только на PR, как вы просили
    branches: [ main, master ]   # укажите свои основные ветки

jobs:
  build-and-test:
    runs-on: ubuntu-latest     # дешевле и быстрее Windows
    permissions:
      contents: read
      pull-requests: write     # обязательно для комментария в PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # или '9.0.x' — подставьте свою версию

      # Кэширование NuGet — сильно экономит минуты на restore
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      # Собираем проект ОДИН РАЗ
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Тесты без повторной сборки + сбор покрытия
      - name: Test with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --verbosity normal

      # Генерируем красивый отчёт о покрытии (Markdown + badge)
      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: 'coverage/**/coverage.cobertura.xml'   # находит все тестовые проекты
          badge: true
          format: 'markdown'
          output: 'both'               # создаст code-coverage-results.md
          thresholds: '70 85'          # предупредит, если ниже 70%/85% (можно изменить)

      # Публикуем отчёт в комментарий к PR (обновляет один и тот же комментарий)
      - name: Add Coverage Comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md
          header: code-coverage   # чтобы можно было иметь несколько разных sticky-комментариев